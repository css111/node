<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Dashboard Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="/public/main.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">添加学生</h2>
            <form action="/student/edit" method="post">
                <!--用来放一些用户不需要，但是要提交到服务器上的数据-->
                <input type="hidden" value="{{student._id}}" name="id">
                <div class="form-group">
                    <label for="exampleInputEmail1">name</label>
                    <input type="text" name="name" class="form-control" id="exampleInputEmail1" value="{{student.name}}">
                </div>
                <div class="form-group">
                    <label >gender</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="inlineRadio1" value="0" checked="checked"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="inlineRadio2" value="1"> 女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">age</label>
                    <input type="number" id="exampleInputFile" name="age" value="{{student.age}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">hobbies</label>
                    <input type="text" name="hobbies" class="form-control" value="{{student.hobbies}}">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
